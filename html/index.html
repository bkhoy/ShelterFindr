<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ShelterFindr</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
        <script src="static/main.js"></script>
    </head>
    <body>
        <!-- I apologize to all the UI designers -->
        <header>
            <h1>ShelterFindr</h1>
            <h2>Eduard Grigoryan, Megh Vakharia, and Brittney Hoy</h2>
        </header>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img data-src="..." alt="First slide">
                </div>
                <div class="carousel-item">
                  <img data-src="..." alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img data-src="..." alt="Third slide">
                </div>
              </div>
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="icon-prev" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="icon-next" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>
        <div class="content" id="results">
            <div class="row">
                <a href="/admin" type="button" class="btn btn-primary btn-lg active">For Admins</a>
                <a href="/client" type="button" class="btn btn-primary btn-lg active">For Clients</a>
            </div>
        </div>
    </body>
</html>
